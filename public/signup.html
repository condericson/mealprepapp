<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

		<label>What's your name, Chef?</label>
		<input type="text" name="chefname" id="chefName">
		<label>Set a username. You will use this to log in and will be unique to you.</label>
		<input type="text" name="username" id="username">
		<label>Set a password.</label>
		<input type="password" name="password" id="password">
		<button id="js-signup-button">Sign Me Up, Scotty!</button>
	

	





	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="./javascript/signup.js"></script>
</body>
</html>
