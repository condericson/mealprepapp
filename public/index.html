<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita|Ubuntu|Mr+Dafoe|Pacifico|Roboto" rel="stylesheet">
</head>
<body>
	<nav>
		<button class="login">Log in</button>
	</nav>
	<div id="introvideo">
		<p class="title">Prepped and Ready</p>
		<p class="description">Organize your meals, search for new ones, and plan your grocery shopping all in one place.</p>
	</div>


	
	






	<div class="relative">
		<div class="signupform">
			<p class="signuptitle">Sign up!</p>
			<input class="entry" type="text" name="chefname" id="chefName" placeholder="Chef's Name" autocomplete="off">
			<input class="entry" type="text" name="username" id="username" placeholder="Username" autocomplete="off">
			<input class="entry" type="password" name="password" id="password" placeholder="Password" autocomplete="off">
			<button class="entrybutton" id="js-signup-button">Let's get prepin'!</button>
		</div>
	</div>
	

	





	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="./javascript/signup.js"></script>
</body>
</html>
