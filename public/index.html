<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita|Ubuntu|Mr+Dafoe|Pacifico" rel="stylesheet">
</head>
<body>
	<nav>
		<button class="login">Log in</button>
	</nav>
	<div id="introvideo">
		<p class="title">Preppy</p>
		<p class="description">An app that lets you organize your meals, search for new ones, and helps you shop.</p>
	</div>


	
	







	<div class="signupform">
		<input class="entry" type="text" name="chefname" id="chefName" placeholder="Chef's Name">
		<input class="entry" type="text" name="username" id="username" placeholder="Username">
		<input class="entry" type="password" name="password" id="password" placeholder="Password">
		<button class="entry" id="js-signup-button">Let's get prepin'!</button>
	</div>
	

	





	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="./javascript/signup.js"></script>
</body>
</html>
