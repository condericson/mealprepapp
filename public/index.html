<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prepper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita|Ubuntu|Mr+Dafoe|Pacifico|Roboto" rel="stylesheet">
</head>
<body>
	<nav>
		<button class="login">Log in</button>
	</nav>

	<div id="titlediv">
		<p class="title">Prepper</p>
		<p class="description">Organize your meals, search for good ones, and make your own.</p>
	</div>

	<div id="introvideo" >
		<img src="../images/indexpic.JPG" class="altbackground">
		<video loop autoplay muted width="100%">
			<source src="./images/video/foodprepvideo.mp4" type="video/mp4">
		</video>
	</div>











	<div class="relative">
		<form class="signupform">
			<p class="signuptitle">Sign up!</p>
			<input class="entry" type="text" name="chefname" id="chefName" placeholder="Chef's Name" autocomplete="off">
			<input class="entry" type="text" name="username" id="username" placeholder="Username" autocomplete="off">
			<input class="entry" type="password" name="password" id="password" placeholder="Password" autocomplete="off">
			<button class="entrybutton" id="js-signup-button" type="submit">Let's get preppin'!</button>
			<p id="invalid" class="hidden">Please enter values for fields above.</p>
		</form>

	</div>








	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="./javascript/signup.js"></script>
</body>
</html>
